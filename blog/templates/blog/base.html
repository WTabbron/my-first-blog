{% load static %}
<html>
<style>
    .main-background {
        background-color: #dadada;
        border-radius: 20%;
        padding: 80px 40px 80px 40px;
    }

    .edit_btn {
        float: right;
        margin-right: 20px;
    }

    .publish-btn {
        margin-top: 20px;
    }

    .secondary-header {
        color: black;
        font-size: 30pt;
    }
</style>
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.css">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/thumb/4/43/BirminghamUniversityCrest.svg/1200px-BirminghamUniversityCrest.svg.png">
    <title>Will Tabbron - Brridging Coursework 2020 - UOB</title>
</head>
<body>
    <div class="page-header">
        {% if user.is_authenticated %}
        <div>
            <a href="{% url 'post_new_publish' %}" class="top-menu btn btn-secondary" ><span class="glyphicon glyphicon-plus"></span></a>
            <a href="{% url 'post_new_draft' %}" class="top-menu btn btn-secondary"><span class="glyphicon glyphicon-edit"></span></a>
        </div>
            <a href="{% url 'post_draft_list' %}" class="top-menu btn btn-secondary"><span class="glyphicon glyphicon-file"></span></a>
        {% endif %}
        <h1>
            <a href="/">WILL TABBRON - BRIDGING COURSEWORK</a>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/43/BirminghamUniversityCrest.svg/1200px-BirminghamUniversityCrest.svg.png" width=75px height=90px>
        </h1>
    </div>
    <div class="edit_btn">
        <a href="admin\"><button class="btn btn-lg btn-primary" type="button" name="button">Admin</button></a>
    </div>
    <div class="content container main-background">
        <div class="row">
            <div class="col-md-8">
                <br>
                <br>
            {% block content %}
            {% endblock %}
            </div>
        </div>
        
    </div>
</body>
</html>
